<html>

<head>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/pictureViewer.css" rel="stylesheet">
    <title>animal photo-viewer</title>
</head>

<body>
    <div id="photo-viewer">
        <a href="#" class="photo-frame"></a> 
        <!-- prevent default -->
        <div class="thumbnails">
            <a href="img/eagle.jpg" class="thumb active" title="eagle">
                <img src="img/eagleS.jpg" alt="eagle">
            </a>
            <a href="img/owl.jpg" class="thumb" title="owl">
                <img src="img/owlS.jpg" alt="owl">
            </a>
            <a href="img/parrot.jpg" class="thumb" title="parrot">
                <img src="img/parrot.jpg" alt="parrot">
            </a>

        </div>
    </div>
    <div class="ref">
        <ul>
            <h4>References</h4>
            <li>https://www.pexels.com/photo/bird-summer-animal-leaf-4456926/</li>
            <li>https://www.pexels.com/photo/bald-eagle-head-1200854/</li>
            <li>https://www.pexels.com/photo/white-and-black-owl-on-tree-3839925/</li>
            <li>https://i.gifer.com/ZZ5H.gif</li>
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/pictureViewer.js"></script>
    <script type="text/javascript" src="js/model.js"></script>
</body>

</html>
